    <script>
    simplegeo.ContextClient.prototype.getContext = function(lat, lon, options, callback) {
      if (callback === undefined) {
        callback = options;
        options = {};
      }
      var path = "/1.0/context/" + lat + "," + lon + ".json"
      if (options !== undefined) {
        path += "?"
        if (options.filter) {
          path += options.filter
        }
      }
      return this.request(path, options, callback);
    }
